<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cuestionarios/test2.css">
    <title>PuntoTecno</title>
</head>
<body>
    <header>
        <div class="ancho">
            <div class="logo">
                <p><a href="index.html">PuntoTecno</a> </p>
            </div>
            <nav>
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Sugerencias</a></li>
                    <li><a href="">Contacto</a></li>
                 </ul>
            </nav>
        </div>    
    </header>
    <section>
        <h1 id="title">¿Cuánto sabes sobre Alan Turing?</h1>
    
        
        <div id="quiz-container">
         
            <div class="questions">
                <h2 id="question"></h2>
                <ol type="A">
                    <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                    <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                    <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                    <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
                </ol>
                <h4 id="stat"></h4>
            </div>
    
            <div class="buttons">
                <button type="button" class="next">Siguiente</button>
            </div>
    
        </div>
    
      
        <div id="scoreboard">
            <img src="felicidades.jpg" alt="">
            <h2 id="score-title">Tu puntuacion</h2>
            <h2 id="score"></h2>
            <button type="button" id="score-btn" onclick="backToQuiz()">Volver al Cuestionario</button>
            <button type="button" id="check-answer" onclick="checkAnswer()">Mirar respuestas</button>
        </div>
    
        <div id="answerBank">
            <h2>Respuestas :</h2>
            <ol type="1" id="answers">
    
            </ol>
            <button type="button" id="score-btn" onclick="backToQuiz()">Volver al Cuestionario</button>
        </div>


        
    </section>

    <footer>
        <h1>Derechos Reservados │ PuntoTecno © </h1>
    </footer>


<script src="js/cuestionarios/test2.js"></script>
</body>
</html>
